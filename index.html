<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper"> <!--START OF WRAPPING-->

        <div class="instagram_phone"><!--LEFT AREA START-->
                <img src="./img/instagram-img-cel.png" alt="Imagem de dois celulares exibindo a página do Instagram"> 
        </div><!--LEFT AREA END-->


        <div class="instagram_options"><!--RIGHT AREA START-->
            <div class="instagram_box instagram_login">
                <div class="instagram_logo instagram_logo_login">
                </div>
                <form action="">
                    <input type="text" id="email" class="instagram_box_model" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" id="password" class="instagram_box_model" placeholder="Senha">
                </form>

                <a href="#" class="instagram_btn_entrar instagram_box_model">Entrar</a>

                <div id="instagram_divisor" class="intagram_font_gray instagram_box_model instagram_box_model_align">
                    <hr>
                        <span>ou</span>
                    <hr>
                </div>

                <div class="instagram_box_model">
                    <a href="#">
                        <span class="instagram_logo_facebook"></span>
                        <span class="instagram_color_link_facebook">Entrar com o Facebook</span>
                    </a>
                    <a href="#" class="instagram_color_link_facebook">
                        <p>Esqueceu a senha?</p>
                    </a>
                </div>
            </div>

            <div class="instagram_box intagram_new_account">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="instagram_download">
                <span>Obtenha o aplicativo.</span>
                <div class="instagram_box_model instagram_dowload_logos">
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
            </div>
        </div><!--RIGHT AREA END-->

    </div> <!--END OF WRAPPING-->

    <footer>
        <p>Contém elementos retirados do site oficial do Instagram</p>
        <p>Página criada apenas como exercício</p>
    </footer>
</body>
</html>
